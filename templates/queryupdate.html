<!DOCTYPE html>
<html>
<head><title>希芸</title></head>
<body>
<h1>订单信息修改</h1>

<form method="POST" action="/queryUpdateChange">
    <p><a href="/">返回</a></p>
        {% for i in lines %}
    <table>
                <tr>
            <td>
                  <p><span>订单编号:</span><input type="text" id="orderid" name="orderid" readOnly="true" value="{{ i[0] }}"/></p>

                    </td>
        </tr>
        <tr>
            <td>
                <p><span>微信号:</span><input type="text" id="weixinname" name="weixinname" value="{{ i[1] }}"/></p>

                <p><span>姓名:</span><input type="text" id="username" name="username" value="{{ i[2] }}"/></p>
            </td>
            <td>

                <p><span>性别:</span><input type="text" id="sex" name="sex" value="{{ i[3] }}"/>
                </p>
                <p><span>年龄:</span><input type="text" id="age" name="age" value="{{ i[4] }}"/></p>
            </td>
        </tr>
        <tr>
            <td>
                <p><span>购买物品1:</span><input type="text" id="product1" name="product1" value="{{ i[5] }}"/></p>
                <p><span>购买数量:</span><input type="text" id="pnum1" name="pnum1" value="{{ i[6] }}"/></p>
            </td>

            <td>
                <!--<p><span>购买物品2:</span><input type="text" id="product2" name="product2"/></p>
                <p><span>购买数量:</span><input type="text" id="pnum2" name="pnum2"/></p>-->
            </td>

        </tr>
        <tr>
            <td>
                <p><span>赠送物品1:</span><input type="text" id="gift1" name="gift1" value="{{ i[7] }}"/></p>
                <p><span>赠送数量:</span><input type="text" id="gnum1" name="gnum1"  value="{{ i[8] }}"/></p>
            </td>
            <td>
                <!--<p><span>赠送物品2:</span><input type="text" id="gift2" name="gift2"/></p>
                <p><span>赠送数量:</span><input type="text" id="gnum2" name="gnum2"/></p>-->
            </td>

        </tr>
        <tr>
            <td>
                <p><span>购买日期:</span><input type="text" id="udate" name="udate" value="{{ i[9] }}"/></p>
                <p><input type="submit" value="提交" id="commit"/></p>
            </td>
        </tr>

    </table>
    {% end %}
</form>
</body>
</html>
