<!DOCTYPE html>
<html>
<head><title>希芸</title></head>
<body>
<h1>新增买家</h1>

<form method="POST" action="/buyerAdd">
    <p><a href="buyer.html">返回买家管理</a></p>
    <table>
        <tr>

            <td>
                <p><span>微信号:</span><input type="text" id="weixinname" name="weixinname"/></p>

                <p><span>手机号:</span><input type="text" id="phonenum" name="phonenum"/></p>
            </td>
            <td>

                <p><span>性别:</span>
                    <select name="sex" id="sex">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </p>
                <p><span>年龄:</span><input type="text" id="age" name="age"/></p>
            </td>
        </tr>
            <tr>
                    <td>
                <p><span>姓名:</span><input type="text" id="username" name="username"/></p>

                <p><span>地址1:</span><input type="text" id="address1" name="address1"/></p>
            </td>
            <td>
                <p><span>出生日期:</span><input type="text" id="birsday" name="birsday"/>（格式：1986-11-22）</p>
                <p><span>地址2:</span><input type="text" id="address2" name="address2"/></p>

            </td>
        </tr>
                    <tr>
                    <td>
        <p><input type="submit" value="提交" id="commit"/></p>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
