<!DOCTYPE html>
<html>
<head><title>希芸</title></head>
<body>
<h1>买家信息修改</h1>

<form method="POST" action="/buyerUpdateChange">
    <p><a href="buyer.html">返回买家管理</a></p>注：0代表女，1代表男 修改是填写0或者1
    {% for i in lines %}
    <table>
        <tr>

            <td>
                <input type="text" id="buyerid" name="buyerid" style="display:none;" value="{{ i[0] }}"/>
                <p><span>微信号:</span><input type="text" id="weixinname" name="weixinname" value="{{ i[1] }}"/></p>

                <p><span>手机号:</span><input type="text" id="phonenum" name="phonenum" value="{{ i[10] }}"/></p>
            </td>
            <td>

                <p><span>性别:</span><input type="text" id="sex" name="sex" value="{{ i[3] }}"/>
                    <!--<select name="sex" id="sex" >
                        {{ i[3] }}
                            <option value="0">女</option>
                            <option value="1" selected = "selected">男</option>
                    </select>-->
                </p>
                <p><span>年龄:</span><input type="text" id="age" name="age" value="{{ i[4] }}"/></p>
            </td>
        </tr>
            <tr>
                    <td>
                <p><span>姓名:</span><input type="text" id="username" name="username" value="{{ i[2] }}"/></p>

                <p><span>地址1:</span><input type="text" id="address1" name="address1" value="{{ i[7] }}"/></p>
            </td>
            <td>
                <p><span>出生日期:</span><input type="text" id="birsday" name="birsday" value="{{ i[5] }}"/></p>
                <p><span>地址2:</span><input type="text" id="address2" name="address2" value="{{ i[8] }}"/></p>

            </td>
        </tr>

                    <tr>
                    <td>
        <p><input type="submit" value="提交" id="commit"/></p>
            </td>
        </tr>
    </table>
    {% end %}
</form>
</body>
</html>
