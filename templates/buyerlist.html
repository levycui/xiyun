<!DOCTYPE html>
<html>
<head><title>希芸</title></head>
<body>
<h1>买家列表</h1>
<form method="POST" action="/buyerUpdate">
    <p><a href="goods.html">返回</a></p>
    <p><span>买家信息修改(买家编号):</span><input type="text" style="width:50px" id="buyerid" name="buyerid"/>
        <input type="submit" value="修改" id="commit"/>
    </p>
    {% block content %}

    {% for i in blogs %}
    <p><span style="color: blue; ">【买家编号:{{ i[0] }} 】</span>【微信号:{{ i[1] }}】 【姓名：{{ i[2] }}】 【性别：{{ i[3] }}】 【年龄：{{ i[4] }}】 【生日：{{ i[5] }}】 【手机号：{{ i[6] }}】 【地址1：{{ i[7] }}】 【地址2：{{ i[8] }}】
    </p>
    {% end %}

    {% end %}

</form>
</body>
</html>
