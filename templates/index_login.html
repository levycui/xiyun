<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Python</title>
</head>
<body>

    <h2>Login</h2>
    <h2> 登录页面</h2>
    <p>用用户名为：{{user}}登录</p>
    <form method="POST" action="/user">
        {% raw xsrf_form_html() %}
        <p><span>UserName:</span><input type="text" id="username" name="username"/></p>
        <p><span>Password:</span><input type="password" id="password" name="password"/></p>
        <p><input type="submit" value="LOGIN" id="login"/></p>
    </form>
</body>
