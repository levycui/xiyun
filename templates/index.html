<!DOCTYPE html>
<html>
<head><title>XiYun System</title></head>
<body>
<h1>XiYun System</h1>

<form method="POST" action="/buy">
    <table>
        <tr>

            <td>
                <p><span>微信号:</span><input type="text" id="weixinname" name="weixinname"/></p>

                <p><span>姓名:</span><input type="text" id="username" name="username"/></p>
            </td>
            <td>

                <p><span>性别:</span>
                    <select name="sex" id="sex">
                        <option value="0">女</option>
                        <option value="1">男</option>
                    </select>
                </p>
                <p><span>年龄:</span><input type="text" id="age" name="age"/></p>
            </td>
        </tr>
        <tr>
            <td>
                <p><span>购买物品1:</span><input type="text" id="product1" name="product1"/></p>
                <p><span>购买数量:</span><input type="text" id="pnum1" name="pnum1"/></p>
            </td>

            <td>
                <p><span>购买物品2:</span><input type="text" id="product2" name="product2"/></p>
                <p><span>购买数量:</span><input type="text" id="pnum2" name="pnum2"/></p>
            </td>

        </tr>
        <tr>
            <td>
                <p><span>赠送物品1:</span><input type="text" id="gift1" name="gift1"/></p>
                <p><span>赠送数量:</span><input type="text" id="gnum1" name="gnum1"/></p>
            </td>
            <td>
                <p><span>赠送物品2:</span><input type="text" id="gift2" name="gift2"/></p>
                <p><span>赠送数量:</span><input type="text" id="gnum2" name="gnum2"/></p>
            </td>

        </tr>
        <tr>
            <td>
                <p><span>购买日期:</span><input type="text" id="pdate" name="pdate"/></p>
                <p><input type="submit" value="提交" id="commit"/></p>
            </td>
        </tr>

    </table>
</form>
</body>
</html>
