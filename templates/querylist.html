<!DOCTYPE html>
<html>
<head><title>希芸</title></head>
<body>
<h1>订单查询</h1>

<form method="POST" action="/queryupdate">
      <p><a href="/">返回</a> 注：0代表女，1代表男</p>
    <p><span>订单修改(订单编号):</span><input type="text" style="width:50px" id="orderid" name="orderid"/>
        <input type="submit" value="修改" id="commit"/>
    </p>
    <table border="1">

    {% block content %}

    {% for i in blogs %}
        <tr>
        <td>
    <p><span style="color: blue; ">【订单编号：{{ i[0] }}】</span> 【微信号：{{ i[1] }}】 【姓名：{{ i[2] }}】 【性别：{{ i[3] }}】 【年龄：{{ i[4] }}】 【购买物品1：{{ i[5] }}】 【购买数量：{{ i[6] }}】 【赠送物品1：{{ i[7] }}】 【赠送数量：{{ i[8] }}】【购买日期：{{ i[9] }}】
    </p>
        </td>
        </tr>
    {% end %}

    {% end %}

    </table>
</form>
</body>
</html>
